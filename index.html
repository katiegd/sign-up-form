<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="photo-bg">
        <p class="header">kgd designs</p>
        <div id="footer">
          Photo by
          <a
            href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Pawel Czerwinski</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-black-and-blue-abstract-background-with-squares-and-rectangles-O_lLr6e8NtQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div id="content">
        <p class="message">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started! You <em>know</em> you want to.
        </p>
        <div id="sign-up">
          <p class="message">Let's do this!</p>
          <div id="form">
            <label for="name1">First Name: </label
            ><input type="" id="name1" required />
            <label for="name2">Last Name: </label
            ><input type="" id="name2" required />
            <label for="email">Email: </label
            ><input type="email" id="email" required />
            <label for="phone">Phone: </label><input type="tel" id="phone" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
